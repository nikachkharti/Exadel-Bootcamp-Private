name: Staging CI

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Install OpenSSL 1.1
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl1.1 || sudo apt-get install -y libssl1.1=1.1.1f-1ubuntu2.22

    - name: 📦 Restore dependencies
      run: dotnet restore Bootcamp/Bootcamp.sln

    - name: 🔨 Build solution
      run: dotnet build Bootcamp/Bootcamp.sln --configuration Release --no-restore

    - name: 🧪 Run tests
      run: dotnet test Bootcamp/Bootcamp.sln --configuration Release --no-build --logger:"console;verbosity=detailed"